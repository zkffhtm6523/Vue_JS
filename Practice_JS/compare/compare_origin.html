<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        #parent{
            width: 90%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div><input type="text" id="val" onkeyup="inputText()"></div>
    <div id="parents">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
    <script>
        var obj = {
            aaa_1 : '하하하',
            aaa_2 : '호호호호'
        }

        obj.aaa_1 = 'dddd'
        obj['aaa_'+'2'] = 'gggg'
        console.log(obj.aaa_1)
        console.log(obj['aaa_1'])
        function inputText(){
            for (let i = 0; i < parents.children.length; i++) {
                parents.children[i].innerText = val.value
            }
        }
    </script>
</body>
</html>
