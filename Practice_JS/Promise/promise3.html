<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
//1급 객체, 자바처럼 객체를 보낼 수 있는데, 자바스크립트는 함수도 1급 객체 취급
function method1(){
    //resolve, reject(에러가 터졌을 때)는 함수임
    return new Promise(function(resolve, reject){
        setTimeout(function(){
            //return 10 안됨
            resolve(10)
            //reject(12)
        }, 2000)
    })
}
function method2(val){
    return new Promise(function(resolve, reject){
        setTimeout(function(){
            resolve(val + 10)
        }, 1000)
    })
}
//콜백함수 지옥에서 빠져나오게, then을 안 쓰고 이렇게 하면 됨
async function fn(){
    var data = await method1()
    console.log(`data : ${data}`)
    var data2 = await method2(data)
    console.log(`data2 : ${data2}`)
    
    console.log('haha')
    console.log(`finally`)
}
// var fn = async () => {
//     var data = await method1()
//     console.log(`data : ${data}`)
//     var data2 = await method2(data)
//     console.log(`data2 : ${data2}`)
    
//     console.log('haha')
//     console.log(`finally`)
// }
fn()
console.log(`이게 먼저 시작함`)
</script>
</body>
</html>
