<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main(){
            for(var i = 0; i < 5; i++){
                var temp = i;
            }
            console.log(temp)
        }
        main();

        console.log('outside temp : '+temp)
        //var의 scope는 함수 단위
    </script>
</body>
</html>
