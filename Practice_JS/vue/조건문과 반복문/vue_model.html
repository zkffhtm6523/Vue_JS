<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--모델을 안 썼을 때 귀찮음-->
    <div id="app">
        <div>{{val}}</div>
        <!--val의 값을 바인딩시켜서 출력-->
        <div><input type="text" v-bind:value="val" v-on:keyup="change"></div>
        <div><input type="text" :value="val" @keyup="change"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            val:'안녕'
        },
        methods:{
            //아무것도 안 보내면 첫 번째 인수는 이벤트
            change(e){
                this.val = e.target.value
            }
            //v-model을 사용하면 해결 완료
        }
    })

    </script>
</body>
</html>
