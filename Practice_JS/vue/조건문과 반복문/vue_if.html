<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="toggle($event, 1)">왔다갔다</button>
        <!--v~~ 디렉토리-->
      <div v-if="show">안녕하세요</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el: '#app',
        //false이면 화면에서 사라짐
        data: {
            show: true
        },
        methods:{
            //event는 클릭 이벤트가 넘어온다
            toggle(event, val){
                console.log(event)
                console.log(val)
                this.show = !this.show;
            }
        }
    })

    </script>
</body>
</html>
