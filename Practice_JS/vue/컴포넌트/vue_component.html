<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--모델을 안 썼을 때 귀찮음-->
    <div id="app">
        <todo-item v-bind:todo='todo_1'></todo-item>
        <div>안녕하세요</div>
        <todo-item v-bind:todo="todo_2"></todo-item>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item',{
            props: ['todo'],
            template: `<li>{{todo}}</li>`
        })
        new Vue({
            el: '#app',
            data: {
                todo_1 : '운동',
                todo_2 : '설거지'
            }
        })

    </script>
</body>
</html>
