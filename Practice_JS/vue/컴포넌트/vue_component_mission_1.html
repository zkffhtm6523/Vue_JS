<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--모델을 안 썼을 때 귀찮음-->
    <div id="app">
        <todo-item v-for="item in list" :key="item.id" v-bind:todo='item'/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item',{
            props: ['todo'],
            template: `<div>{{todo.id}}. {{todo.todo}}</div>`
        })
        new Vue({
            el: '#app',
            data: {
                myName : '박도흠',
                list : [
                    {id : 1, todo : '집안 청소'},
                    {id : 2, todo : '알고리즘 공부'},
                    {id : 3, todo : '서버 구축'},
                    {id : 4, todo : '이불 빨기'}
                ]
            }
        })

    </script>
</body>
</html>
