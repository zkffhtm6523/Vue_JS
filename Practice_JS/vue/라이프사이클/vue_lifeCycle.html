<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--모델을 안 썼을 때 귀찮음-->
    <div id="app">
        <button @click="toggle($event, 1)">왔다갔다</button>
        <div v-if="show">안녕하세요</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var cnt = 0;
        new Vue({
            el: '#app',
            beforeCreate(){
                console.log('--- beforeCreate')
            },
            created(){
                console.log('--- create')
            },
            beforeMount(){
                console.log('--- beforeMount')
            },
            mounted(){
                console.log('--- mounted')
            },
            beforeUpdate(){
                console.log('--- beforeUpdate')
            },
            updated(){
                console.log('--- updated')
            },
            data: {
                show : true
            },
            methods:{
                toggle(event, val){
                    this.show = !this.show
                    console.log(`cnt : ${cnt}`)
                    cnt++
                }
            }
        })
    </script>
</body>
</html>
